<section class="forgot-password">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 p-5 shadow rounded bg-white" id="forgot-section">
                <h3>Let's reset your password</h3>
                <p class="">Enter your email and lastname</p>
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input class="form-control border border-top-0 border-end-0 border-start-0" type="email" name="email"  id="email" ngModel required #email="ngModel">
                        <div *ngIf="email.touched && email.invalid">
                            <small class="text-danger">Email is Required</small>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="lastName">Last Name</label>
                        <input class="form-control border border-top-0 border-end-0 border-start-0" type="text" name="lastName" id="lastName" ngModel required #lastName="ngModel">
                        <div *ngIf="lastName.touched && lastName.invalid">
                            <small class="text-danger">Last Name is Required</small>
                        </div>
                    </div>
                    <div class="mb-1 text-center">
                        <button class="bg-primary text-white border rounded p-1" type="submit" [disabled]="!f.valid">Continue</button>
                    </div>
                </form>
                <div class="mb-4 text-center">
                    <a class="border px-4 bg-primary text-white" [routerLink]="['/login']">Cancel</a>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</section>
