<section class="reset-password">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 p-5 shadow rounded bg-white" id="reset-section">
                <form class="pt-4" #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group mb-4">
                        <label for="password">New Password</label>
                        <input class="form-control border border-top-0 border-end-0 border-start-0" type="password" name="password"  id="password" required #password="ngModel" minlength="8" maxlength="20" ngModel>
                        <div *ngIf="password.touched && password.invalid">
                            <small class="text-danger" *ngIf="password.errors.required">
                                Password field is required
                            </small>
                            <small class="text-danger" *ngIf="password.errors.minlength" class="text-danger">Password
                                must be minimum
                                of 8
                                characters</small>
                            <small class="text-danger" *ngIf="password.errors.maxlength" class="text-danger">Password
                                must be maximum of 20 characters.</small>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="form-control border border-top-0 border-end-0 border-start-0" type="password" name="confirmPassword" id="confirmPassword" required #confirmPassword="ngModel" ngModel>
                        <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
                            <small class="text-danger" *ngIf="confirmPassword.errors.required">Confirm Password is Required</small>
                            <!-- <small class="text-danger" *ngIf="confirmPassword != newPassword">Confirm Password is do not match</small> -->
                        </div>
                    </div>
                    <div class="mb-4 text-center">
                        <button class="bg-primary text-white border rounded p-1" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</section>
