
<section class="update-login p-4">
    <div class="container align-items-center rounded">
        <div class="row mb-3 text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p class="display-6">Sign-in & Security</p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mb-3 shadow rounded  py-3" id="email">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <span>Email Address</span>
                <p>{{ user.email }}</p>
            </div>
            <div class="col-md-2 text-end p-3">
                <a class="bg-primary" [routerLink]="['/profile/email-update']">Edit</a>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row mb-4 shadow rounded py-3" id="password">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <span>Password</span><br>
                &nbsp; &nbsp; <img src="../../../assets/images/security.png" width="40px">
            </div>
            <div class="col-md-2 text-end p-3">
                <a class="bg-primary" [routerLink]="['/profile/password-update']">Edit</a>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" id="goBack">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <button class="bg-primary text-white shadow" [routerLink]="['/profile']">Go Back</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</section>
